<script type="text/javascript">
    RED.nodes.registerType('nuimo-interface', {
        category: 'nuimo',
        color: '#C0C0C0',
        defaults: {
            name: { value: "" },
            nuimoConfig: {type:"nuimo-config", required:true},
            nuimoRotation: { value: 70, validate:RED.validators.number() },
            selectTimeout: {value: 800, validate:RED.validators.number() },
            reinitialise: {value: false}
        },
        inputs: 1,
        outputs: 1,
        icon: "apple-touch-icon.png",
        label: function() {
            return "Nuimo interface";
        },
        paletteLabel: "Nuimo interface",
        oneditprepare: function () {
          document.getElementById('node-input-reinitialise').addEventListener('click', function() {
            console.log("reset!");
          })
        }
    });
</script>

<script type="text/x-red" data-template-name="nuimo-interface">
    <div class="form-row">
        <label>Config</label>
        <input type="text" id="node-input-nuimoConfig">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
    <h4>Nuimo sensitivity</h4>
      <label>Rotation sensitivity (1-100 - default is 70)</label>
      <input type="text" id="node-input-nuimoRotation">
      <label>App selection timeout (in milliseconds - default is 800)</label>
      <input type="text" id="node-input-selectTimeout">
    </div>
    <div class="form-row">
    <h4>Advanced</h4>
      <button id="node-input-reinitialise" class="btn">Re-initialise apps</button>
      </div>
</script>

<script type="text/x-red" data-help-name="nuimo-interface">
    <p>A node for creating 'apps' on the Nuimo</p>
</script>
